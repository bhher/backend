<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
    .container{
        width:600px;
        border: 3px double #333;
        margin: 10px auto;
        padding: 20px;
    }
 </style>   
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="uid">아이디</label>
                        <input type="text" id="uid" placeholder="4~10자, 공백없이" required autofocus>
                    <!-- required 필수입력 -->
                    </li>
                    <li>
                        <label for="uemail">이메일</label>
                        <input type="email" id="umail" required>
                    </li>
                    <li>
                        <label for="pw1">비밀번호</label>
                        <input type="password" id="pw1" placeholder="문자,숫자,특수 기호포함" required>
                    </li>
                    <li>
                        <label for="pw2">비밀번호 확인</label>
                        <input type="password" id="pw2" required>
                    </li>
                    <li>
                        <label for="path">가입경로</label>
                        <select  id="path">
                            <option value="blog">블로그</option>
                            <option value="search" >검색</option>
                            <option value="sns" selected>SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea col="40" rows="4"></textarea>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
                <label for="mailing_y">메일 수신</label>
                <input type="radio" name="mailing" id="mailing_n" value="mailing_no">
                <label for="mailing_n">메일 수신 안함</label>
            </fieldset>
            <div class="buttons">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
         </form>
    </div>
</body>
</html>

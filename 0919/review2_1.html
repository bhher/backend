<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr> <!--tr  줄(행)을 나타냄 -->
            <!-- td는 칸을 나타냄 -->
            <td rowspan="2">1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr> <!--tr  줄(행)을 나타냄 -->
            <!-- td는 칸을 나타냄 -->
            
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr> <!--tr  줄(행)을 나타냄 -->
            <!-- td는 칸을 나타냄 -->
            <td colspan="3">3행 1열</td>
            
        </tr>
    </table>
</body>
</html>

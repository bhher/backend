<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
div{
    width:200px;
    height:100px;
    display: inline-block;
    margin: 15px;
    border-width: 5px;
    /* 테두리 두께 */
}
.box1{border-style: solid;}/*실선*/
.box2{border-style:  dotted;}/*점선*/
.box3{border-style:  dashed;}/*긴점선*/
</style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>

<style>

/* li중 첫번재 자식에게 #aaa 배경색 */

/* ul li:last-child{background: yellow;} */
/* li중 마지막 자식에게 배경색 노랑 */

/* li중 3번째 자식에게 배경색 aqua */

/* li중 홀수번째 자식에게 배경색 aqua */

/* li중 짝수번째 자식에게 배경색 aqua */
ul li:nth-child(even){background-color: aqua;}

        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
    </ul>

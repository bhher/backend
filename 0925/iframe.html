<head>

<style>
.iif{
    width:600px;
    height:400px;
    border: 1px solid red;
    margin: 100px auto 0;
}
.iif4{
    width:560px;
    height:315px;
    border: 1px solid red;
    margin: 100px auto 0;
}
.iif5{
    width:1920px;
    height:1080px; 
}
.iif6{
    width:380px;
    height:670px; 
}
</style>

<body>
    <div class="iif iif1">

    </div>
    <div class="iif iif3">

    <div class="iif iif4">

    </div>
    <div class="iif iif5">

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
<script>
   var num =100;
   var str = "자바스크립트";
//typeof 문자, 숫자, 논리형인가를 판단
    document.write(typeof num , "<br>"); //num 이란 변수의 타입
    document.write(typeof str , "<br>"); //str 이란 변수의 타입


</script>

</head>

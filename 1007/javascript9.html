<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
<script>
   var num1 = 10;
   var num2 = 20;
   var result;
	
	num1--; //9    num1 = num1 - 1;
	document.write(num1, "<br>");

    num1++;
    document.write(num1, "<br>");

    result = num2++; //result: 20, num2: 21  
    document.write(result, "<br>"); 

    result = ++num2; //result: 22, num2: 22  
    document.write(result, "<br>"); 
   

</script>

</head>
<body>
    
</body>
</html>

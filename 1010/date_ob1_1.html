<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       var today =  new Date();
       //alert(today);  
       var nowYear = today.getFullYear();
       var nowMonth = today.getMonth()+1;
       var nowDate = today.getDate( );
       var nowDay = today.getDay();
       var yoil;
       if(nowDay == '0'){
         yoil = "일";
       }else if(nowDay == '1'){
         yoil = "월";
       }  else if(nowDay =='2' ){
         yoil = "화";
       } else if(nowDay =='3' ){
         yoil = "수";
       } else if(nowDay =='4' ){
         yoil = "목";
       } else if(nowDay =='5' ){
         yoil = "금";
       } else if(nowDay =='6' ){
         yoil = "토";
       }      

       var h = today.getHours();
       var m = today.getMinutes();
       var s = today.getSeconds();



       
        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("현재 년도: " + nowYear, "<br>");
        document.write("현재 월: " + nowMonth, "<br>");
        document.write("현재 일: " + nowDate, "<br>");
        document.write("현재 요일:" + yoil + "요일" , "<br>");
        document.write("현재 시간: " + h, "<br>");
        document.write("현재 분: " + m, "<br>");
        document.write("현재 초: " + s, "<br>");

        
    </script>

</head>

</body>
</html>

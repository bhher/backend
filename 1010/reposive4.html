<html lang="en">
<head>

<style>
*{margin: 0;padding: 0;}

@media screen and (max-width:600px) {
    

    #wrap{
        width:100%;
        /* margin: 0 auto; */
    }
    header{
        height:150px;
        background-color: red;
    }
    
    nav{
        height: 140px;
        background-color: #ccc;
    }
    section{
        /* width:650px; */
        height:500px;
        background-color: orange;
        /* float:left; */
    }
    aside{
        /* width: 250px; */
        height: 500px;
        background-color: yellow;
        /* float: left; */
    }
    footer{
       clear: both;
       height: 70px;
       background-color: #333;
    }
    }
    



    @media screen and (min-width:601px) and (max-width:1023px)  {
    

    #wrap{
        width:580px;
        margin: 0 auto;
    }
    header{
        height:200px;
        background-color: red;
    }
    
    nav{
        height: 70px;
        background-color: #ccc;
    }
    section{
        /* width:650px; */
        height:500px;
        background-color: orange;
        /* float:left; */
    }
    aside{
        /* width: 250px; */

        background-color: yellow;
        /* float: left; */
    }
    footer{
       /* clear: both; */
       height: 70px;
       background-color: #333;
    }
    }
    











@media screen and (min-width:1024px) {
    

#wrap{
    width:900px;
    margin: 0 auto;
}
header{
    height:200px;
    background-color: red;
}

nav{
    height: 70px;
    background-color: #ccc;
}
section{
    width:650px;
    height:500px;
    background-color: orange;
    float:left;
}
aside{
    width: 250px;
    height: 500px;
    background-color: yellow;
    float: left;
}
footer{
   clear: both;
   height: 70px;
   background-color: #333;
}
}

</style>



</head>
<body>
    <div id="wrap">
        <header>해더</header>
        <nav>네비</nav>
        <section>섹션</section>
        <aside>어사이드</aside>
        <footer>푸터</footer>
    </div>
</body>

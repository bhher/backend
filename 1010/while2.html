<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
     var i = 1;
      while( i <= 100 ) {
        if(i % 2 == 0 && i % 6 ==0 ){ //짝수일때만 안녕하세요 를 프린트
            document.write("안녕하세요" + i, "<br />");
        }    
        i++;//i = i+1
      }
      document.write("==== The End ====");
</script>    
</head>

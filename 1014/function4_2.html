<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    function myFnc(name, area){
        var intro = document.querySelector("#introduce");
        intro.innerHTML = "안녕하세요 " + name + "입니다. <br/> 사는 곳은 " +area+ "입니다."
    }
  
    
</script>
</head>
<body>
   <button onclick="myFnc('홍당무','서울')">버튼1</button>
   <button onclick="myFnc('깍두기','부산')">버튼2</button>
   <p id="introduce"></p>
</body>
</html>

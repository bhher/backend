<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
 .highlight {
            background-color: yellow;
            font-weight: bold;
}
.box {
    width: 200px;
    height: 100px;
    border: 1px solid black;
    text-align: center;
    line-height: 100px;
}


</style>
</head>
<body>
    <h1>클래스 추가/삭제 예시</h1>
    
    <div id="box" class="box">박스</div>
    
    <button onclick="addClass()">클래스 추가</button>
    <button onclick="removeClass()">클래스 삭제</button>
    <button onclick="toggleClass()">클래스 토글</button>

    <script>
        var box = document.getElementById('box');

        function addClass(){
            box.classList.add('highlight');
        }  // highlight class 를 추가해라

        function removeClass(){
            box.classList.remove('highlight');
        }  // highlight class 를 제거해라

        function toggleClass() {
            box.classList.toggle('highlight');
        }
// addClass() 함수는 classList.add()를 사용하여 highlight 클래스를 추가합니다.
// removeClass() 함수는 classList.remove()를 사용하여 highlight 클래스를 제거합니다.
// toggleClass() 함수는 classList.toggle()을 사용하여 highlight 클래스를 추가하거나 제거하는 토글 기능을 합니다.


    </script>
</body>
</html>

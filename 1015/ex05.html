<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    //해당 연도가 윤년인지 확인하는 방법
    //연수가 4로 나누어 떨어지는 해는 윤년 1960

     //100으로 나누어 떨어지는 해는 평년 2100 

     //400으로 나누어 떨어지는 해는 윤년 2000
     var year = parseInt(prompt("해당연도를 입력하세요","2000"));
    // prompt 기본적으로 문자를 입력받는다.
    // Number 또는 parseInt 메서드를 써서 숫자로 만든다.


    //&& 앞의 연산과 뒤연산이 true 이어야만 전체가 true
     var yun = (year%4==0) && (year % 100 != 0) || (year % 400 == 0);
    if(yun){
        document.write("해당년도는 윤년입니다.");
    }else{
        document.write("해당년도는 윤년이 아닙니다.");
    }

</script>

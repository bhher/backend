<script>
// if 문을 사용해 아이디와 비번이 일치했을때 환영문구 출력
     // 비밀번호가 일치 하지 않는 경우에는 브라우저 새로고침
     var id = "easy1004"; //아이디
     var pw = "112233";
     var user_id = prompt("아이디는?","");
     var user_pw = prompt("비밀번호는?","");
     if(id == user_id){
        if(pw == user_pw){
            document.write(user_id+"님 반갑습니다.");
        }else{
            alert("비밀번호가 일치하지 않습니다.");
            location.reload(); //새로고침  
        }     
    }else{
        alert("아이디가 일치하지 않습니다.");
        location.reload(); //새로고침
    }
</script>

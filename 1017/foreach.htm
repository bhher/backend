<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
var numbers = [1,2,3,4,5];
for(var i = 0; i < numbers.length;i++){
    document.write(numbers[i],"<br>");
}
numbers.forEach(function(number){
    document.write(number,"<br>")
});

</script>

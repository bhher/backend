<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function () {
           $('.ham').click(function(){
              
                if($(this).hasClass('on') === false){
                    $('nav').addClass('active')
                    $(this).addClass('on');
                    //三 을 X 로 변경
                }else{
                    $('nav').removeClass('active');
                    $(this).removeClass('on');
                }
            });
            $('.sub').hide();
            $('#navi> li >a').click(function(){
               var aaa =  $(this).next().css('display');
               if(aaa ==='none'){
                $('.sub').slideUp();
                $(this).next('.sub').slideDown();
               }else{
                $(this).next('.sub').slideUp();
               } 

                return false;
            });
            
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            /* overflow-x: hidden; */
        }

        /* 가로스크롤바 없애기 - 스마트폰 제작시 꼭필요 */
        header {
            width: 100%;
            height: 70px;
            position: relative;
            background-color: skyblue;
        }

        header h1 {
            line-height: 70px;
            height: 70px;
            text-align: center;
        }

        header p.ham {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10px;
            right: 10px;
            border: 1px solid #333;
            text-indent: -99999px;
            background: url(images/ham.png) no-repeat 50% 50%;
            cursor: pointer;
        }

        header p.ham.on {
            background: url(images/bar.png) no-repeat 50% 50%;
        } 
        /* bar 는 X 표이미지 */

    nav {
        width: 200px;
        position: absolute;
        top: 70px;
        right: -200px;
        transition: all 0.3s;
    }
    nav.active{right:0;}

#navi{
    width: 200px;
    text-align: center;
}
#navi>li>a{
    display: block;
    height:36px;
    background-color: #390;
    line-height: 36px;
    border-top: 1px dotted #fff;
    color:#fff;
  }
#navi .sub li{
    background-color: #cf9;
}

#navi .sub li a{
    display: block;
    line-height: 36px;
    height:36px;
    color:#222;
}
#navi .sub li a:hover{
    background-color: #cf0;
}


    </style>
</head>

<body>
    <header>
        <h1>연세 IT 아카데미</h1>
        <p class="ham">메뉴바</p>
    </header>
    <nav>
        <ul id="navi">
            <li>  <!-- eq(0) -->
               
              <a href="">Mainmenu1</a>
              <ul class='sub'> 
                        <li><a href="#">sub1</a></li>
                        <li><a href="#">sub2</a></li>
                        <li><a href="#">sub3</a></li>
                    </ul>
            </li>
            <li> <!-- eq(1) -->
              <a href="">Mainmenu2</a>
              <ul class='sub'>
                        <li><a href="#">Sub1</a></li>
                        <li><a href="#">Sub2</a></li>
                        <li><a href="#">Sub3</a></li>
                    </ul>
            </li>
            <li> <!-- eq(2) -->
              <a href="">Mainmenu3</a>
              <ul class='sub'>
                        <li><a href="#">subone</a></li>
                        <li><a href="#">subtwo</a></li>
                        <li><a href="#">subthree</a></li>
                    </ul>
            </li>
          </ul>
    </nav>
</body>

</html>

<style>
*{margin: 0;padding: 0;}
body{font-family: arial;font-size: 12px;}
a{text-decoration: none;}
ul{list-style: none;}
#navi{
    width: 200px;
    margin: 20px auto 0;
    text-align: center;
}
#navi>li>a{
    display: block;
    height:36px;
    background-color: #390;
    line-height: 36px;
    border-top: 1px dotted #fff;
    color:#fff;
  }
#navi .sub li{
    background-color: #cf9;
}

#navi .sub li a{
    display: block;
    line-height: 36px;
    height:36px;
    color:#222;
}
#navi .sub li a:hover{
    background-color: #cf0;
}



</style>

<script>
$(function(){
//하위메뉴 전부 안보이게 하기
//$('#navi li ul').css('display','none');
//$('#navi li ul').hide();
//$('.sub').hide();

//첫번째 하위메뉴만 보이기

//$('#navi li:nth-child(1) ul').css('display','block');
//$('#navi li:eq(0) ul').show();
//$('#navi li:first ul').show();


$('#navi li:not(:first) ul').hide();

$('#navi>li>a').click(function(){
   var abc =  $(this).next('.sub').css('display');
   // alert(abc);
    if(abc == 'none'){
        $('.sub').slideUp(); //모든 .sub닫고
        $(this).next('.sub').slideDown();
    }

    return false;
});



});
</script>



</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<style>
 *{margin:0; padding:0;}
    #box1{width:100px; height:100px; background-color:#f00;
        position:relative;}
</style>
<script>
$(function(){
$('#box1').animate({
    left:"500px",
    width:"200px",
    height:"200px",
    opacity:0.5
},2000).animate({
    left:"0px",
    width:"100px",
    height:"100px",
    opacity:1
},1000);
    
});


</script>

</head>
<body>
    <div id="box1">박스1</div>
</body>
</html>

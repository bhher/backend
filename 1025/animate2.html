<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<style>
 *{margin:0; padding:0;}
    #box2{width:50px; height:50px; background-color:#ff0;
        position:relative;}
</style>
<script>
$(function(){
   $("#rightBtn").click(function(){
    $('#box2').stop().animate({left : "+=100px"},500); //left=left+100
   });
   $('#leftBtn').click(function(){
        $('#box2').clearQueue().animate({left:"-=100px"},500); //left = left * 100
    });
});
</script>

</head>
<body>
    <div id="box2">박스2</div>
	<p>
		<button id="leftBtn">left</button> 
		<button id="rightBtn">right</button>
	</p>
</body>
</html>

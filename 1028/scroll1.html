<!DOCTYPE html>
<html lang="en">
<head>

    .box4{background-color: coral;  position: absolute;top:1800px; left: 575px;} 
    </style>

    <script>
$(function(){

   var abox = $('.box1').offset().top;   
   var bbox = $('.box2').offset().top;
    // alert(abox);
    var cbox = $('.box3').offset().left;

    // var dbox = $('.box4').css(top, "2300px");

    // var dbox = $('.box4').css(top);

    // alert(dbox); 1800px
    var dbox = parseInt($('.box4').css("top"));
    // 1800px -> 1800 정수값만 가능
    alert(dbox);
});


    </script>

</head>
<body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mousemovejqeffect</title>
  <script src="http://code.jquery.com/jquery-3.1.1.js" ></script>
<script>
$(function(){  
  $(window).mousemove(function(e){
    var x = e.clientX;
    var y = e.clientY;
   $('#mouse_col').css("top",y);
    $('#mouse_row').css("left",x);
  });
});
</script>
<style>
 *{margin:0;padding:0;
	cursor:url(./images/mouse_img_32.png), auto;}
	ul,li{list-style:none;}
	a{text-decoration:none;color:#000;}
	a:hover{color:red;}
  html{
		cursor:url(./images/mouse_img_32.png), auto;
	}
  #mouse_col{
		position:fixed;
		width:100%;
		height:2px;
		left:0;
		top:0;
		background-color:orangered;
		pointer-events:none;
	}
	#mouse_row{
		position:fixed;
		width:2px;
		height:100%;
		left:0;
		top:0;
		background-color:orangered;
		pointer-events:none;
		/*해당 속성이 작성된 요소는 마우스가 인식하지 않는다.*/
	}



</style>


</head>
<body>
  <ul>
		<li><a href="#">main</a></li>
		<li><a href="#">about</a></li>
		<li><a href="#">skill</a></li>
		<li><a href="#">work</a></li>
		<li><a href="#">contact</a></li>
	</ul>
	
	<div id="mouse_col"></div>
	<div id="mouse_row"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
<style>
*{margin: 0;padding: 0;}
    header{
        width:100%;
        max-width: 960px;
        height:200px;
        margin: 0 auto;
        background-color: pink;
    }
    section{
        width:100%;
        max-width: 960px;
        height:800px;
        margin: 0 auto;
        border: 1px solid red;
    }

</style>
<script>
$(function(){

    $('.bx3').bxSlider({
       auto:true,
       minSlides:1,//가로 사이즈가 작을때는 1장
       maxSlides:3,//최대는 3장 - 중간크기에는 2장
       slideWidth:350, //슬라이드 넓이
       slideMargin:10,//슬라이드 여백
       shrinkItems:true,//반응형 크기에 맞춰서 조정
    });
});
</script>
</head>
<body>
    <header>헤더</header>
    <section>
      
        <ul class="bx3">
            <li><img src="img/images(1).jpg" title="메인사진1 <br> 두줄이당" alt=""></li>
            <li><img src="img/images(2).jpg" title="메인사진2" alt=""></li>
            <li><img src="img/images(3).jpg" title="메인사진3" alt=""></li>
            <li><img src="img/images(4).jpg" title="메인사진4" alt=""></li>
            <li><img src="img/images(5).jpg" title="메인사진5" alt=""></li>
        </ul>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <img src="images/img1.jpg" alt="" id="bird">
    </div>
    <script>
        var bird = document.querySelector('#bird');
        bird.onclick = changePic;
        function changePic(){
            bird.src = "images/img2.jpg";
        }

    </script>
</body>
</html>

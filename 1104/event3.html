<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <img src="images/img1.jpg" alt="" id="bird">
    </div>
    <script>
        var bird = document.querySelector('#bird');
        bird.onclick = function(event){
            alert("이벤트유형: " + event.type + ", 이벤트 발생 위치: " +event.pageX +
            "," + event.pageY);
        };
    </script>
</body>

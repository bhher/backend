<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<style>
/* form[name=rel_f]{background-color: red;} */

</style>

</head>
<body>
    <form action="#" method="get" name="rel_f" id="rel">
        <fieldset>
            <legend>관련사이트이동</legend>
            <select name="rel_select" id="rel_select">
                <option value="http://nl.go.kr">국립 중앙 도서관</option>
                <option value="http://nanet.go.kr">국회 도서관</option>
                <option value="http://dlibrary.go.kr">국가전자 도서관</option>
            </select>
            <input type="image" src="images/rel_site_btn.gif" alt="관련사이트이동">
        </fieldset>
    </form>
    <script>
      $('form[name=rel_f]').on('submit',function(){
        var url = $('select',this).val();
        window.open(url);
        //브라우저 새창을 열어 url을 연결해라
      });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
*{margin: 0;padding: 0;}
@font-face {
    font-family: 'LABdigital';
    src: url(fonts/LAB디지털.ttf);
}
body{
    font-family: 'LABdigital';
}
#clock{
    position: relative;
    width:300px;height:300px;
    margin: 100px auto 0;
}
#clock img{
    position: absolute;
    top:0;left:0;
}



</style>


<script>
   document.addEventListener('DOMContentLoaded',function(){
   autoTime(); 
   setInterval(autoTime, 1000); 
   function autoTime() {
        var today = new Date();
        //alert(today);
        var y = today.getFullYear();
        var m = today.getMonth()+1;
        var d = today.getDate(); //오늘날짜
        var n = today.getDay(); //오늘 요일 0일요일 1월요일~ 6토요일 
        var yoil;
        if(n == '0'){
            yoil = '일';
        }else if(n == '1'){
            yoil = '월';
        }else if(n == '2'){
            yoil = '화';
        }else if(n == '3'){
            yoil = '수';
        }else if(n == '4'){
            yoil = '목';
        }else if(n == '5'){
            yoil = '금';
        }else{
            yoil = '토';
        }
        var h = today.getHours();
        var ml = today.getMinutes();
        var s = today.getSeconds();
        //document.write(y + "년 " + m + "월 " + d + "일 " + yoil + "요일 "+h + "시 " + ml + "분 " + s + "초","<br>");
        //document.write(`${y} 년 ${m}월 ${d} 일`);
        //document.getElementById('year').innerHTML = y;
        document.querySelector('#year').innerHTML = y;
        document.querySelector('#month').innerHTML = m;
        document.querySelector('#date').innerHTML = d;
        document.querySelector('#nday').innerHTML = yoil;
        document.querySelector('#hour').innerHTML = h;
        document.querySelector('#minute').innerHTML = ml;
        document.querySelector('#second').innerHTML = s;

        if(h > 12){
            h = h - 12;
        }
        var dh =  (h * 30) + (ml / 2);
        var dm = ml * 6;  //1분당 6도
        var ds = s * 6 ; //초당 6도씩 가야만 60도일때 360(1회전) 

        var si =  document.getElementById('hour1');
        var bun = document.getElementById('minute1')
        var cho =  document.getElementById('second1');

        si.style.transform = "rotate("+dh+"deg)";
        bun.style.transform = "rotate("+dm+"deg)";
        cho.style.transform = "rotate("+ds+"deg)";
    }

});
</script>    
</head>
<body>
    <h1>
        <span id="year">0000</span>년
        <span id="month">00</span>월
        <span id="date">00</span>일
        <span id="nday">0</span>요일
        <span id="hour">00</span>시
        <span id="minute">00</span>분
        <span id="second">00</span>초
    </h1>
    <div id="clock">
        <img src="images/clock.png" alt="시계" id="clock1" />
        <img src="images/h.png" alt="" id="hour1">
        <img src="images/m.png" alt="" id="minute1">
        <img src="images/s.png" alt="" id="second1">
    </div>
</body>
</html>

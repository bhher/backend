<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
           width:400px;
           margin:10px auto;
        }
        .display {
           margin-top:10px;
           padding:10px;
           border:1px solid #222;
           box-shadow: 1px 0 1px #ccc;         
        }
        p {
           font-size:1em;
        }
     </style>
</head>
<body>
    <div id="container">
        <h2>screen 객체</h2>
        <div class="display">
            <script>
                document.write("<p><b>screen.availWidth : <b>" + screen.availWidth + "<p>");
                document.write("<p><b>screen.availHeight : <b>" + screen.availHeight + "<p>");
                document.write("<p><b>screen.width : <b>" + screen.width + "<p>");
                document.write("<p><b>screen.height : <b>" + screen.height + "<p>");
                document.write("<p><b>브라우저 창의 넓이 : <b>" + window.innerWidth + "<p>");
                document.write("<p><b>브라우저 창의 높이 : <b>" +  window.innerHeight+ "<p>");
            </script>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<script>
$(function(){    
var number = $('#num').text(); // text() 숫자나 글자를 읽어와라
    $({percent:0}).animate({percent:number},{
        duration:3000,
        progress:function(){
            var now = this.percent;
            $('#num').text(Math.ceil(now)); //소수점이하 올린다.
            //$('#num').text(Math.floor(now));소수점이하 버린다.
        //Math.round(now);  소수점이하 반올림
        }
    });
});


</script>

</head>
<body>
    <h1 id="num">75</h1>
</body>
</html>

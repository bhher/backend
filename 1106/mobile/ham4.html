    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            $('.ham').click(function () {
                var st = $(this).hasClass('on');
                //alert(st);
                if (st == false) {
                    $(this).addClass('on');
                    $('nav').addClass('active');
                } else {
                    $('.sub').hide();
                    $(this).removeClass('on');
                    $('nav').removeClass('active');
                }

            });

            $('.sub').hide();
            $('nav>ul>li>a').click(function () {
                if ($(this).next('.sub').css('display') == 'none') {
                    $('.sub').slideUp(500);
                    $(this).next('.sub').slideDown(500);
                } else {
                    $(this).next('.sub').slideUp(500);
                }
                return false;
            });


        });




    </script>


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            overflow-x: hidden;
        }

        /* 가로스크롤바 없애기 - 스마트폰 제작시 꼭필요 */
        header {
            width: 100%;

            position: relative;
            background-color: skyblue;
        }

        header h1 {

            text-align: center;

        header p.ham {
            position: absolute;

            top: 10px;

            border: 1px dotted #333;
            text-indent: -9999px;
            background: url(images/ham.png) no-repeat 50% 50%;

        }

        header p.ham.on {

        }

        nav {

            background-color: lime;
            padding: 10px 0;
            position: absolute;
            top: 70px;
            right: -200px;
            transition: all 0.3s;
        }

        nav.active {
            right: 0;
        }

        nav ul li {

            line-height: 40px;
            text-align: center;
            font-weight: bold;
        }

        nav ul li .sub {
            background-color: yellowgreen;
        }
    </style>
</head>

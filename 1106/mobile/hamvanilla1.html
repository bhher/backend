    <style>
        * {

        ul {

            overflow-x: hidden;
        }

        /* 가로스크롤바 없애기 - 스마트폰 제작시 꼭필요 */
        header {
            width: 100%;

            position: relative;
            background-color: skyblue;
        }

        header h1 {
            line-height: 70px;
            height: 70px;
            text-align: center;
        }

        header p.ham {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10px;
            right: 10px;
            border: 1px dotted #333;
            text-indent: -9999px;
            background: url(images/ham.png) no-repeat 50% 50%;
            cursor: pointer;
        }

        header p.ham.on {
            background: url(images/bar.png) no-repeat 50% 50%;
        }

        nav {
            width: 200px;
            background-color: lime;
            padding: 10px 0;
            position: absolute;
            top: 70px;
            right: -200px;
            transition: all 0.3s;
        }

        nav.active {
            right: 0;
        }

        nav ul li {
            /* height:40px; */
            line-height: 40px;
            text-align: center;
            font-weight: bold;
        }

        nav ul li .sub {
            background-color: yellowgreen;
            overflow: hidden;
            transition: all 0.5s;
        }
    </style>
</head>

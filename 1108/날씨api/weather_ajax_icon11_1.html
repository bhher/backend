<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
</head>
<style>
.weather{
    width:300px;
    height:150px;
    text-align: center;
    background-color: cornflowerblue;
    color:#fff;
}
.weather > div{
    float: left;
    height:75px;
    line-height: 75px;
    width:50%;
}
.weather >div.currIcon, .weather > div.currTemp{
    font-size: 50px;
}
.weather > div.city{
    width:100%;
    font-size: 23px;
}



</style>


<script>
let weatherIcon = {
    '01' : 'fas fa-sun',
    '02' : 'fas fa-cloud-sun', 
    '03' : 'fas fa-cloud', 
    '04' : 'fas fa-cloud-meatball', 
    '09' : 'fas fa-cloud-sun-rain',
    '10' : 'fas fa-cloud-showers-heavy', 
    '11' : 'fas fa-poo-storm', 
    '13' : 'fas fa-snowflake', 
    '50' : 'fas fa-smog'
}
//var abc = weatherIcon["01"];
//alert(abc);
var apiURI = "http://api.openweathermap.org/data/2.5/weather?id=1835553&appid=cd63accc133fc76e1f94a3f270442688&units=metric";
$.ajax({
    url : apiURI,
    dataType:"json",
    type:"GET",
    async:"false",
    success:function(data){
        var $Icon = (data.weather[0].icon).substr(0,2); 
       //  substr 인덱스번호 0번부터 2번 전까지 04d -> 04만 추출
       var $temp = Math.floor(data.main.temp) + '˚'; //소수점이하 버림
       var $city = data.name;
        $('.currIcon').append('<i class ="'+weatherIcon[$Icon]+'">');
        $('.currTemp').prepend($temp);
        $('.city').append($city);   
    }
});


</script>

<body>
    
    <div class="weather">
        <div class="currIcon"></div>
        <div class="currTemp"></div>
        <div class="city">도시 : </div>
    </div>

</body>
</html>

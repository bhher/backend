<body>
    <script>
    const numbers = [1, 2, 3, 4, 5];
    const doubled = numbers.map(number => number * 2);

    console.log(doubled); // [2, 4, 6, 8, 10]

    const users =[
        { name:"Alice",age:25},
        { name: "Bob", age: 30 },
        { name: "Charlie", age: 35 }
    ];    
    const names = users.map(user => user.name);
    console.log(names); // ["Alice", "Bob", "Charlie"]


    </script>


</body>

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

}
td{

    padding: 10px 20px;

}
</style>
</head>

        </colgroup>

        <tr>
            <td rowspan="3">개인정보</td>
            <td>이름</td>
            <td></td>
        </tr>
        <tr>
            <td>학과/학번</td>
            <td></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr style="height: 200px;">
            <td>지원분야</td>
            <td colspan="2"></td>
           
        </tr>
    </table>
</body>
</html>
